[colors]
background = #282A2E
background-alt = #373B41
foreground = #C5C8C6
primary = #F0C674
secondary = #8ABEB7
alert = #A54242
disabled = #707880
white = #FFFFFF

[bar/example]
width = 100%
height = 24pt
radius = 6

; dpi = 96

background = CC000000
foreground = ${colors.foreground}

line-size = 3pt

border-size = 4pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = JetBrainsMono Nerd Font:pixelsize=11
font-1 = Font Awesome 6 Free:style=Regular:pixelsize=10
font-2 = Symbola:pixelscale=10

modules-left = xworkspaces xwindow heart
modules-right = filesystem pulseaudio memory cpu battery wlan eth
modules-center = date 

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true
[module/heart]
type = custom/text
content = "  %{F#FF0000}â¤ï¸%{F-}  "
click-left = notify-send "Amar is gonna get fucked tonight"

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.white}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %percentage_used%%
format-mounted-prefix = "ğŸ“  "
format-mounted-prefix-foreground = ${colors.white}
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "ğŸ§  "
format-volume-prefix-foreground = ${colors.white}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = "   ğŸ”‡   "
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "ğŸ’¾  "
format-prefix-foreground = ${colors.white}
label = %percentage_used%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "âš™ï¸ "
format-prefix-foreground = ${colors.white}
label = %percentage%%

[module/battery]
type = internal/battery
battery = BAT0
adapter = AC0
full-at = 99
low-at = 20

format-discharging = <label-discharging>
format-discharging-prefix = "ğŸ”Œ  "
format-discharging-prefix-foreground = {colors.white}
label-discharging = %percentage%%

format-charging = <label-charging>
format-charging-prefix = "ğŸ—²  "
format-charging-prefix-foreground = ${colors.secondary}
label-charging = %percentage%%

format-full = <label-full>
format-full-prefix = "ğŸ”Œ "
format-full-prefix-foreground = ${colors.white}
label-full = "100%"

format-low = <label-low>
format-low-prefix = "ğŸ”Œ "
format-low-prefix-foreground = ${colors.white}
label-low = %percentage%%
label-low-foreground = ${colors.alert}

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = ğŸŒ %essid%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %d-%m-%Y %H:%M:%S

label = %date%
label-foreground = ${colors.white}

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
